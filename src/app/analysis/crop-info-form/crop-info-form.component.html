<app-navbar></app-navbar>
<div class="outer">
  <div class="image-side">
    <img src="../../../assets/crop.jpg" alt="Crop Details Image" class="side-image" />
  </div>
  <form class="crop-form" [formGroup]="cropFormGroup" (ngSubmit)="submitData()">
    <h2 class=" text-center my-2">Crop Details</h2>

    <div class="label-input">

      <select name="district" id="district" formControlName="district">
        <option value="" disabled>Select District</option>
        <option *ngFor="let type of districts" value={{type}}>{{type}}</option>
      </select>
    </div>
    <p *ngIf="isFormControlError('district')" class="errors">District is required</p>

    <div class="label-input">

      <select name="crop" id="crop" formControlName="crop">
        <option value="" disabled>Select Crop</option>
        <option *ngFor="let type of crops" value={{type}}>{{type}}</option>
      </select>
    </div>
    <p *ngIf="isFormControlError('crop')" class="errors">Crop is required</p>
    <div class="label-input">

      <select name="season" id="season" formControlName="season">
        <option value="" disabled>Select season</option>
        <option *ngFor="let type of seasons" value={{type}}>{{type}}</option>
      </select>
    </div>
    <p *ngIf="isFormControlError('seasons')" class="errors">Season is required</p>
    <div class="label-input">

      <input type="number" min="1" name="sown-area" id="sown-area" formControlName="sownArea"
        placeholder="Enter Sown Area (in hectares)" />
    </div>
    <div class="label-input">
      <input type="number" min="0" name="fertilizer-use" id="fertilizer-use" formControlName="fertilizerUse"
        placeholder="Enter Fertilizer use (tonne/ha)" />
    </div>


    <div class="label-input">
      <input type="number" min="0" name="pesticide-use" id="pesticide-use" formControlName="pesticideUse"
        placeholder="Enter Pesticide use (tonne/ha)" step="any" />
    </div>


    <div class="label-input">
      <input type="number" min="0" max="100" name="avg-temperature" id="avg-temperature"
        formControlName="avgTemperature" placeholder="Enter Avg temperature (Â°C)" step="any" />
    </div>


    <div class="label-input">
      <input type="number" min="0" max="100" name="avg-humidity" id="avg-humidity" formControlName="avgHumidity"
        placeholder="Enter Avg humidity (%)" step="any" />
    </div>


    <div class="label-input">
      <input type="number" min="0" max="100" name="soil-n" id="soil-n" formControlName="soilN"
        placeholder="Enter Soil N (%)" step="any" />
    </div>


    <div class="label-input">
      <input type="number" min="0" max="100" name="soil-p" id="soil-p" formControlName="soilP"
        placeholder="Enter Soil P (%)" step="any" />
    </div>


    <div class="label-input">
      <input type="number" min="0" max="100" name="soil-k" id="soil-k" formControlName="soilK"
        placeholder="Enter Soil K (%)" step="any" />
    </div>


    <div class="label-input">
      <input type="number" min="1" max="14" name="soil-ph" id="soil-ph" formControlName="soilPH"
        placeholder="Enter Soil pH (1 - 14)" step="any" />
    </div>

    <button [disabled]="cropFormGroup.invalid" class="submit-btn">Submit</button>
  </form>
</div>
