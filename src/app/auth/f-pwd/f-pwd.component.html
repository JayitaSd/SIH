<div class="outer">
  <div class="container">
    <h2>Forgot Password</h2>

    <!-- Step 1: Phone -->
    <div *ngIf="step===1">
      <input type="text" [(ngModel)]="phone" placeholder="Enter your phone number" required>
      <button (click)="sendOTP()">Send OTP</button>
    </div>

    <!-- Step 2: OTP -->
    <div *ngIf="step===2">
      <input type="text" [(ngModel)]="otp" placeholder="Enter OTP" required>
      <button (click)="verifyOTP()">Verify OTP</button>
    </div>

    <!-- Step 3: Reset Password -->
    <div *ngIf="step===3">
      <input type="password" [(ngModel)]="newPass" placeholder="New Password" required>
      <input type="password" [(ngModel)]="confirmPass" placeholder="Confirm Password" required>
      <button (click)="resetPassword()">Submit</button>
    </div>

    <div [ngClass]="messageClass">{{ message }}</div>
  </div>
</div>
