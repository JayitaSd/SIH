<form [formGroup]="loginForm" (ngSubmit)="submitForm()">
  <div class="login-form">
    <h2>Login</h2>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" placeholder="Enter your email" formControlName="email" />
      <p class="error" *ngIf="isEmailValid('email')">Email should be valid</p>
      <p class="error" *ngIf="isEmailRequired('email')">Email is required</p>
    </div>

    <!-- Password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" placeholder="Enter your password" formControlName="password" />
      <p class="error" *ngIf="isEmailRequired('password')">Password is required</p>
    </div>

    <a (click)="navigateToForgotPW()" class="forgot-link">Forgot password?</a>

    <button type="submit" class="login-btn">Login</button>

    <p *ngIf="inValidCredentials" class="error">Invalid email or password</p>

    <p class="signup-text">
      Don't have an account?
      <a (click)="navigateToSignUp()" class="signup-link">Sign Up</a>
  </div>
</form>
